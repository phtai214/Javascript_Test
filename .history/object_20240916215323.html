<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <p>Rock Paper Scissors</p>

    <button onclick="
      playGame('rock');
    ">Rock</button>

    <button onclick="
      playGame('paper');
    ">Paper</button>

    <button onclick="
      playGame('scissors');
    ">Scissors</button>

    <button onclick="
      resetScore();
    ">Reset Score</button>

    <p class="final-project-link">
      <a href="https://supersimple.dev/projects/rock-paper-scissors">Click here</a>
      to see the final version of the project.
    </p>

    <script>
      function pickComMove(){
        const randomNum = Math.random();
        let comMove = ' ';

        if(randomNum >=0 && randomNum < 1/3){
            comMove = 'rock';
        }
        else if(randomNum >=1/3 && randomNum < 2/3){
            comMove = 'paper';
        }
        else if(randomNum >=2/3 && randomNum < 1){
            comMove = 'scissors';
        }
      }
    </script>
</body>
</html>
