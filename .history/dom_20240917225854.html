<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <p>Subscribe Channel</p>
    <button class="sub-btn" onclick="subscribe();"
    >Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order">
    <button>Calculate</button>
    <script>
        function subscribe(){
            const btnElement = document.querySelector('.sub-btn');
            if(btnElement.innerText === 'Subscribe' ){
                btnElement.innerHTML = 'Subscribed';
            }
            else{
                btnElement.innerHTML = 'Subscribe';
            }
        }
    </script>
</body>
</html>
