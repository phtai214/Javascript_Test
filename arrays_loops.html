<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays & Loops</title>
</head>
<body>
    <script>
        let myArray = [10,20,30];
        console.log(myArray.length);
        myArray.push(100);
        console.log(myArray);
        myArray.pop(100);
        console.log(myArray);
        /* .splice() : index wanna remove -> number of value wanna to remove */
        myArray.splice(0,1);
        console.log(myArray);
    </script>
</body>
</html>
